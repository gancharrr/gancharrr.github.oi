<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мультимедийные технологии</title>
    <style>
        .section { margin: 20px 0; }
        .animate { animation: fadein 2s; }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#audio" class="nav-link">Аудио</a></li>
            <li><a href="#video" class="nav-link">Видео</a></li>
            <li><a href="#map" class="nav-link">Карта</a></li>
            <li><a href="#animation" class="nav-link">Анимация</a></li>
        </ul>
    </nav>
    
    <div id="audio" class="section">
        <h2>Аудио</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
        </audio>
    </div>
    
    <div id="video" class="section">
        <h2>Видео</h2>
        <video controls>
            <source src="video/sample.mp4" type="video/mp4">
        </video>
        <h3>Видео с YouTube</h3>
        <iframe width="560" height="315" src="https://youtu.be/Sv5acFk7o2k?si=RZz-54HHBUlumVKu" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div id="map" class="section">
        <h2>Карта</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d305.50254430945716!2d76.94989958589649!3d43.24206541854563!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38836ee584fe528b%3A0xcb1413802f5325fb!2z0KPQvdC40LLQtdGA0YHQuNGC0LXRgiDQnNC10LbQtNGD0L3QsNGA0L7QtNC90L7Qs9C-INCR0LjQt9C90LXRgdCw!5e0!3m2!1sru!2skz!4v1743589988565!5m2!1sru!2skz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  
    </div>
    
    <div id="animation" class="section">
        <h2>Анимация</h2>
        <p class="animate">Пример текста с анимацией.</p>
    </div>
</body>
</html>
